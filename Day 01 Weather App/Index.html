<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="../Day 01 Weather App/weather-app-img/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <P>Invalid city Name</P>
        </div>
        <div class="weather" >
            <img src="../Day 01 Weather App/weather-app-img/images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22 °C </h1>
            <h2 class="City">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="../Day 01 Weather App/weather-app-img/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../Day 01 Weather App/weather-app-img/images/wind.png" alt="">
                    <div>
                        <p class="Wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
   <script>
    const apiKey ="#";
    const aipUrl ="#";
   


    const searchBox = document.querySelector (".search input"); 
    const searchBtn = document.querySelector (".search button");
    const weatherIcon = document.querySelector ("weather-icon");
     
  
    async function checkweather(city)
   {
    
    const Response = await fetch (aipUrl + city + '&appid=${apikey}');
   
        if (Response,status == 404)
        {
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display="none";
        }
        else
        {

      
   
    var data = await Response.json();

   document.querySelector(".city").innerHTML = data.name;
   document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
   document.querySelector(".humidity").innerHTML = data.main.humidity;
   document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";
    
    if (data.weather[0].main == "Clouds")
    {
        weatherIcon.src="../Day 01 Weather App/weather-app-img/images/clouds.png";
    }
    else if(data.weather[0].main == "Clear")
    {
        weatherIcon.src="../Day 01 Weather App/weather-app-img/images/Clear.png";
    }    
    else if(data.weather[0].main == "Rain")
    {
        weatherIcon.src="../Day 01 Weather App/weather-app-img/images/rain.png";
    }  
    else if(data.weather[0].main == "Drizzle")
    {
        weatherIcon.src="../Day 01 Weather App/weather-app-img/images/drizzle.png";
    }   
    else if(data.weather[0].main == "Mist")
    {
        weatherIcon.src="../Day 01 Weather App/weather-app-img/images/mist.png";
    }

    document.querySelector(".weather").style.display = "block";
    document.querySelector(".weather").style.display="none";

}

}
    searchBtn.addEventListener("click", ()=> {
        checkweather(searchBox.value);
    })
        checkweather();
   </script>

</body>
</html>
